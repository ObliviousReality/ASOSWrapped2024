<!DOCTYPE html>
<html>
<style>
    body {
        background-color: #121212;
        font-family: Bahnschrift;
        color: white;
        margin: 0;
    }

    .mainWindow {
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        padding: 0;
    }

    .mainWindow>h1 {
        background-color: #6B16A2;
        font-size: 10vw;
        padding: 10%;
        margin: 0;
    }

    .mainWindow>h3 {
        margin: 50% 0 10% 0;
        font-size: 6vw;
    }

    .nameBoxArea {
        width: 60%;
        margin-left: 20%;
        padding: 0;
        text-align: center;
    }

    .nameBox {
        text-align: center;
        font-size: 6vw;
        border: #6B16A2 1px solid;
        border-radius: 4%;
        background-color: transparent;
        color: #6B16A2;
        width: 100%;
    }

    .submitButton {
        width: 60%;
        margin-left: 20%;
        border: none;
        padding: 2% 0 2% 0;
        margin-top: 2%;
        font-size: 4vw;
        font-family: Bahnschrift;
        background-color: #e32128;
    }

    .submitButton:hover {
        background-color: rgb(221, 57, 63);
    }

    #status {
        font-size: 6vw;
    }
</style>

<head>
</head>

<body>
    <div class="mainWindow">
        <h1>ASOS Wrapped!</h1>
        <h3>Name:</h3>
        <div class="nameBoxArea">
            <textarea id="nameBox" class="nameBox" placeholder="type it here"></textarea>
        </div>
        <button class="submitButton" onclick="onSubmitPressed()">Submit</button>

        <p id="status"></p>
    </div>
</body>

<footer>
    <script>
        function onSubmitPressed() {
            console.log("hello!");
            let ta = document.getElementById("nameBox");
            let text = ta.value;
            console.log(text);
            if (!text.length) {
                return;
            }
            if (text != "Dowdall") {
                document.getElementById("status").innerText = "Incorrect Name";
            }
            else {
                document.getElementById("status").innerText = "";
            }
        }


    </script>
</footer>

</html>
